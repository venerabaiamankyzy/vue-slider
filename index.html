<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Vue Slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="slider-container">
        <!-- slider -->
        <div id="slider" class="items">
          <figure class="item active">
            <img class="image" src="../img/01.webp" alt="poto" />
            <figcaption>
              <h2 class="title">Marvel's Spiderman Miles Morale</h2>
              <p class="text">
                Experience the rise of Miles Morales as the new hero masters
                incredible, explosive new powers to become his own Spider-Man.
              </p>
            </figcaption>
          </figure>
          <figure class="item">
            <img class="image" src="../img/02.webp" alt="poto" />
            <figcaption>
              <h2 class="title">Ratchet &amp; Clank: Rift Apart</h2>
              <p class="text">
                Go dimension-hopping with Ratchet and Clank as they take on an
                evil emperor from another reality.
              </p>
            </figcaption>
          </figure>
          <figure class="item">
            <img class="image" src="../img/03.webp" alt="poto" />
            <figcaption>
              <h2 class="title">Fortnite</h2>
              <p class="text">
                Grab all of your friends and drop into Epic Games Fortnite, a
                massive 100 - player face - off that combines looting, crafting,
                shootouts and chaos.
              </p>
            </figcaption>
          </figure>
          <figure class="item">
            <img class="image" src="../img/04.webp" alt="poto" />
            <figcaption>
              <h2 class="title">Stray</h2>
              <p class="text">
                Lost, injured and alone, a stray cat must untangle an ancient
                mystery to escape a long-forgotten city
              </p>
            </figcaption>
          </figure>
          <figure class="item">
            <img class="image" src="../img/05.webp" alt="poto" />
            <figcaption>
              <h2 class="title">Marvel's Avengers</h2>
              <p class="text">
                Marvel's Avengers is an epic, third-person, action-adventure
                game that combines an original, cinematic story with
                single-player and co-operative gameplay.
              </p>
            </figcaption>
          </figure>
        </div>

        <!--Thumbnails -->
        <div class="thumbnails">
          <div class="thumb no-shadow">
            <img
              src="../img/01.webp"
              class="immaginiThumb shadow"
              alt="photo"
            />
          </div>
          <div class="thumb">
            <img
              src="../img/02.webp"
              class="immaginiThumb shadow"
              alt="photo"
            />
          </div>
          <div class="thumb">
            <img
              src="../img/03.webp"
              class="immaginiThumb shadow"
              alt="photo"
            />
          </div>
          <div class="thumb">
            <img
              src="../img/04.webp"
              class="immaginiThumb shadow"
              alt="photo"
            />
          </div>
          <div class="thumb">
            <img
              src="../img/05.webp"
              class="immaginiThumb shadow"
              alt="photo"
            />
          </div>
        </div>

        <!-- Arrow prev & next -->
        <div class="prev arrow-left">
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="next arrow-right">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
