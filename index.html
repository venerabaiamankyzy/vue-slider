<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Vue Slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="container slider-container">
        <!-- slider -->
        <div id="slider" class="items">
          <!-- main image -->
          <div class="item">
            <img :src="movie.images[movie.activeImage]" alt="poster" class=/>

            <!-- Title & text -->
            <div>
              <h2 class="title">{{movie.title[movie.activeTitle]}}</h2>
              <p class="text">{{movie.text[movie.activeText]}}</p>
            </div>
          </div>

          <!--Thumbnails images -->
          <div class="thumbnails">
            <div class="thumb">
              <img
                :src="image"
                v-for="(image, imageIndex) in movie.images"
                class="no-shadow"
                alt="photo"
                :class="(imageIndex == movie.activeImage) ? 'active' : '' "
              />
            </div>
          </div>
        </div>

        <!-- Arrow prev & next -->
        <div class="prev arrow-left" @click="prevImage()">
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="next arrow-right" @click="nextImage()">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
